<!DOCTYPE html>
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 540px)"
      href="./css/mobile.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <nav id="navbar" class="bg-dark">
      <h1 class="logo"><i class="fas fa-laptop-code"></i> All-Devs</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a class="current" href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Section: Contact-Form -->

    <section id="contact">
      <div class="container">
        <h3 class="m-heading text-center">
          <span class="text-primary">Contact</span> Us
        </h3>
        <p class="text-center">Please fill the form below to Contact us</p>
        <div class="contact-form">
          <form>
            <div class="form-group">
              <input type="text" id="name" placeholder="Enter Name" />
            </div>
            <div class="form-group">
              <input type="email" id="email" placeholder="Enter Email" />
            </div>
            <div class="form-group">
              <input type="text" id="phone" placeholder="Enter Phone Number" />
            </div>
            <div class="form-group">
              <textarea
                name="message"
                id="message"
                cols="50"
                rows="10"
                placeholder="Enter Message"
              ></textarea>
            </div>
            <input class="btn" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </section>

    <!-- Section: location-Phone-Email -->

    <section id="our-info">
      <div class="all-info">
        <div class="info">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Our Location</h3>
          <p>57th Main St, NewYork</p>
        </div>
        <div class="info">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(789) 111-222-333</p>
        </div>
        <div class="info">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>all-devs@gmail.com</p>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer class="main-footer text-center">
      <p>Copyright &copy; 2020, All-Devs All rights Reserved</p>
    </footer>
  </body>
</html>
